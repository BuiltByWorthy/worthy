  <script>
    const posts = [
      {
        title: "Mastering Terraform Workspaces",
        excerpt: "A practical guide to managing environments with Terraform.",
        link: "blog/terraform-workspaces.html"
      },
      {
        title: "SLIs, SLOs, and Error Budgets",
        excerpt: "Breaking down core SRE concepts for reliability at scale.",
        link: "blog/sre-metrics.html"
      }
    ];

    const container = document.getElementById("blog-posts");
    posts.forEach(post => {
      const div = document.createElement("div");
      div.className = "bg-white border border-gray-200 p-6 rounded-xl shadow hover:shadow-lg";
      div.innerHTML = `
        <h2 class="text-2xl font-semibold text-[var(--vibrant-pink)] mb-2">${post.title}</h2>
        <p class="text-gray-700 mb-4">${post.excerpt}</p>
        <a href="${post.link}" class="text-[var(--vibrant-blue)] font-semibold hover:underline">Read More â†’</a>
      `;
      container.appendChild(div);
    });
  </script>
